name: Build pipeline

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest    
    defaults:
      run:
        working-directory: ./site

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3        
        with:
          node-version: 16.x           
      - run: pwd
      - run: npm install
      - run: npm run build
 