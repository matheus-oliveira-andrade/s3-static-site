name: Build pipeline

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    working-directory: ./site

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3        
        with:
          node-version: 16.x           
      - run: ls -lha
      - run: npm ci
      - run: npm run build
 